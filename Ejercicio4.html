<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación Compleja del DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecb3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #b559ee;
        }

        button {
            padding: 10px;
            background-color: #8e24aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #a134e6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Dominio</h1>
        <button id="agregar-item">Agregar Dominio</button>
        <ul id="lista-items"></ul>
    </div>
    <script>
        document.getElementById('agregar-item').addEventListener('click', agregarItem);

        function agregarItem() {
            let itemName = prompt("Ingrese el nombre del ítem:");
            if (!itemName) {
                itemName = 'Nuevo ítem';
            }
            
            const lista = document.getElementById('lista-items');
            const nuevoItem = document.createElement('li');
            nuevoItem.textContent = itemName;
            
            const botonEliminar = document.createElement('button');
            botonEliminar.textContent = 'Eliminar';
            botonEliminar.className = 'delete-button';
            botonEliminar.addEventListener('click', function() {
                lista.removeChild(nuevoItem);
            });
            
            nuevoItem.appendChild(botonEliminar);
            lista.appendChild(nuevoItem);
        }
    </script>
</body>
</html>
