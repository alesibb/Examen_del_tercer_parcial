<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar y Filtrar Arreglos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transformar y Filtrar Arreglos</h1>
        <form id="number-form">
            <input type="number" id="numero" placeholder="Número" required>
            <button type="submit">Agregar Número</button>
        </form>
        <button id="transformar">Transformar y Filtrar</button>
        <h2>Lista de Números</h2>
        <ul id="lista-numeros"></ul>
        <h2>Resultados</h2>
        <ul id="lista-resultados"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('number-form');
            const listaNumeros = document.getElementById('lista-numeros');
            const listaResultados = document.getElementById('lista-resultados');
            const transformarButton = document.getElementById('transformar');

            let numeros = [];

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const numero = parseInt(document.getElementById('numero').value);

                if (!isNaN(numero)) {
                    numeros.push(numero);
                    agregarNumeroALista(numero, listaNumeros);
                    form.reset();
                }
            });

            transformarButton.addEventListener('click', function () {
                const resultados = transformarYFiltrar(numeros);
                listaResultados.innerHTML = '';
                resultados.forEach(resultado => agregarNumeroALista(resultado, listaResultados));
            });

            function agregarNumeroALista(numero, lista) {
                const li = document.createElement('li');
                li.textContent = numero;
                lista.appendChild(li);
            }

            function transformarYFiltrar(numeros) {
                return numeros
                    .map(numero => numero * numero)
                    .filter(cuadrado => cuadrado > 20);
            }
        });
    </script>
</body>
</html>
