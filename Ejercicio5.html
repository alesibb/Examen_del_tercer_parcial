<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar por Propiedad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #388e3c;
        }

        input, select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ordenar por Propiedad</h1>
        <input type="text" id="propiedad" placeholder="Nombre de la propiedad">
        <button id="ordenar">Ordenar</button>
        <h2>Objetos</h2>
        <ul id="lista-objetos">
            <li>Nombre: Juan, Edad: 25</li>
            <li>Nombre: Ana, Edad: 22</li>
            <li>Nombre: Luis, Edad: 28</li>
        </ul>
    </div>
    <script>
        document.getElementById('ordenar').addEventListener('click', () => {
            const propiedad = document.getElementById('propiedad').value.toLowerCase();
            const objetos = [
                { nombre: 'Juan', edad: 25 },
                { nombre: 'Ana', edad: 22 },
                { nombre: 'Luis', edad: 28 }
            ];
            const objetosOrdenados = ordenarPorPropiedad(objetos, propiedad);
            mostrarObjetos(objetosOrdenados);
        });

        function ordenarPorPropiedad(arr, propiedad) {
            return arr.slice().sort((a, b) => {
                if (a[propiedad] < b[propiedad]) return -1;
                if (a[propiedad] > b[propiedad]) return 1;
                return 0;
            });
        }

        function mostrarObjetos(objetos) {
            const lista = document.getElementById('lista-objetos');
            lista.innerHTML = '';
            objetos.forEach(obj => {
                const li = document.createElement('li');
                li.textContent = `Nombre: ${obj.nombre}, Edad: ${obj.edad}`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
